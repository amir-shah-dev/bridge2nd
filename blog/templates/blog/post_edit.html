{% extends 'blog/base.html' %}

{% block content %}
	{% if request.get_full_path == '/post/new/' %}
		<h2>New post</h2>
	{% endif %}
	{% if request.get_full_path == '/cv/new/' %}
		<h2>New Section</h2>
	{% endif %}
	<form method="POST" class="post-form" id="post-form">{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Save</button>
	</form>
{% endblock %}
