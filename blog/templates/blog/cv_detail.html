{% extends 'blog/base.html' %}

{% block content %}
	<div class="cvsection">
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'cv_edit' pk=cvsection.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		<h2>{{ cvsection.title }}</h2>
		<p>{{ cvsection.text|linebreaksbr }}</p>
	</div>
{% endblock %}
